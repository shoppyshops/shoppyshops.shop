<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppyShops</title>
    
    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- HTMX SSE extension for real-time events -->
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <!-- Hyperscript for animations -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
    
    <style>
        /* Toast notification animations */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        .toast-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        .toast-exit {
            animation: slideOut 0.3s ease-in;
        }
        
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request .htmx-indicator-none {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Shoppy Shops</h1>
        </header>

        <main>
            <!-- Orders Section -->
            <section id="orders-section" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Recent Orders</h2>
                    <button 
                        class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md transition-colors"
                        hx-get="/shoppyshop/orders/"
                        hx-target="#orders-list"
                        hx-indicator="#refresh-indicator"
                    >
                        <span id="refresh-indicator" class="htmx-indicator">
                            Refreshing...
                        </span>
                        <span class="htmx-indicator-none">
                            Refresh
                        </span>
                    </button>
                </div>
                <div
                    id="orders-list"
                    hx-get="/shoppyshop/orders/"
                    hx-trigger="load"
                    hx-swap="innerHTML"
                >
                    <!-- Orders will be loaded here -->
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </section>

            <!-- Service Status Section -->
            <section id="services-section" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Service Status</h2>
                    <button 
                        class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md transition-colors"
                        hx-get="/shoppyshop/services/status/"
                        hx-target="#services-status"
                        hx-indicator="#status-refresh-indicator"
                    >
                        <span id="status-refresh-indicator" class="htmx-indicator">
                            Refreshing...
                        </span>
                        <span class="htmx-indicator-none">
                            Refresh
                        </span>
                    </button>
                </div>
                <div
                    id="services-status"
                    hx-get="/shoppyshop/services/status/"
                    hx-trigger="load every 30s"
                    hx-swap="innerHTML"
                >
                    <!-- Service status will be loaded here -->
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast notifications for webhook events -->
    <div
        id="notifications"
        class="fixed bottom-4 right-4 space-y-2 z-50"
        hx-ext="sse"
        sse-connect="/shoppyshop/events/"
        sse-swap="beforeend"
        hx-swap="beforeend"
        sse-subscribe="notification"
    >
        <!-- Connection status indicator -->
        <div id="sse-status" class="text-sm text-gray-500 dark:text-gray-400 mb-2">
            <span class="inline-block w-2 h-2 rounded-full bg-yellow-500 mr-2"></span>
            Connecting to event stream...
        </div>

        <!-- SSE status handlers -->
        <div 
            hx-ext="sse" 
            sse-connect="/shoppyshop/events/"
            sse-swap="none"
        >
            <!-- Connection established -->
            <div 
                hx-on="htmx:sseOpen: document.getElementById('sse-status').innerHTML='<span class=\'inline-block w-2 h-2 rounded-full bg-green-500 mr-2\'></span>Connected to event stream'"
            ></div>
            
            <!-- Connection error -->
            <div 
                hx-on="htmx:sseError: document.getElementById('sse-status').innerHTML='<span class=\'inline-block w-2 h-2 rounded-full bg-red-500 mr-2\'></span>Error connecting to event stream'"
            ></div>
        </div>
    </div>
</body>
</html>
