<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppyShops</title>
    
    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- HTMX SSE extension for real-time events -->
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    
    <!-- Enable HTMX logging -->
    <script>
        htmx.logAll();
    </script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>

    {% load livereload_tags %}
    {% livereload_script %}
    
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request .htmx-indicator-none {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Shoppy Shops</h1>
        </header>

        <main>
            <!-- Orders Section -->
            <section id="orders-section" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Recent Orders</h2>
                    <button 
                        class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md transition-colors"
                        hx-get="/shoppyshop/orders/"
                        hx-target="#orders-list"
                        hx-indicator="#refresh-indicator"
                    >
                        <span id="refresh-indicator" class="htmx-indicator">
                            Refreshing...
                        </span>
                        <span class="htmx-indicator-none">
                            Refresh
                        </span>
                    </button>
                </div>
                <div
                    id="orders-list"
                    hx-get="/shoppyshop/orders/"
                    hx-trigger="load"
                    hx-swap="innerHTML"
                >
                    <!-- Orders will be loaded here -->
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </section>

            <!-- Service Status Section -->
            <section id="services-section" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Service Status</h2>
                    <button 
                        class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md transition-colors"
                        hx-get="/shoppyshop/services/status/"
                        hx-target="#services-status"
                        hx-indicator="#status-refresh-indicator"
                    >
                        <span id="status-refresh-indicator" class="htmx-indicator">
                            Refreshing...
                        </span>
                        <span class="htmx-indicator-none">
                            Refresh
                        </span>
                    </button>
                </div>
                <div
                    id="services-status"
                    hx-get="/shoppyshop/services/status/"
                    hx-trigger="load every 30s"
                    hx-swap="innerHTML"
                >
                    <!-- Service status will be loaded here -->
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div
        id="notifications-container"
        class="fixed bottom-4 right-4 space-y-2 z-50"
        hx-ext="sse"
        sse-connect="/shoppyshop/events/"
    >
        <!-- Single notification that fades -->
        <div 
            id="current-notification"
            hx-swap="innerHTML transition:fade"
            hx-swap-oob="true"
        >...</div>
        <!-- Connection status indicator -->
        <div 
            id="sse-status" 
            class="text-sm text-gray-500 dark:text-gray-400 mb-2"
            sse-swap="innerHTML"
        >
            <span class="inline-block w-2 h-2 rounded-full bg-yellow-500 mr-2"></span>
        </div>

    </div>

    <!-- Event handlers -->
    <script>
        // Log all HTMX events
        htmx.logger = function(elt, event, data) {
            if(console) {
                console.log('HTMX Event:', event, 'Data:', data);
            }
        }

        htmx.on('htmx:sseOpen', function(evt) {
            console.log('SSE Connection Opened');
            document.getElementById('sse-status').innerHTML = 
                '<span class="inline-block w-2 h-2 rounded-full bg-green-500 mr-2"></span>'
        });

        htmx.on('htmx:sseError', function(evt) {
            console.log('SSE Connection Error:', evt);
            document.getElementById('sse-status').innerHTML = 
                '<span class="inline-block w-2 h-2 rounded-full bg-red-500 mr-2"></span>'
        });

        // Debug logging for all SSE events
        htmx.on('htmx:sseMessage', function(evt) {
            console.log('SSE Message Received:', {
                event: evt.detail.event,
                data: evt.detail.data,
                raw: evt
            });
        });
    </script>
</body>
</html>
