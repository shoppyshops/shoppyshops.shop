<div 
    class="notification {% if type == 'error' %}bg-red-50 dark:bg-red-900/20{% else %}bg-green-50 dark:bg-green-900/20{% endif %} rounded-lg p-4"
    hx-ext="class-tools"
    classes="add opacity-100 after:1ms remove opacity-100 after:5s"
    _="on class opacity-100 removed wait 1s then remove me"
    >
    <p class="text-white text-sm">{{ message }}</p>
    <p class="text-[10px] mt-2 {% if type == 'error' %}text-red-300/70{% else %}text-green-300/70{% endif %}">{{ timestamp|date:"g:i A" }}</p>
</div>
